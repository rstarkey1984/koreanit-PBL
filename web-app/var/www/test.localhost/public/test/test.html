<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Static Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      font-family: system-ui, -apple-system, sans-serif
    }

    .card {
      background: #fff;
      padding: 32px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
      text-align: center
    }

    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #2c3e50
    }

    p {
      margin: 0;
      font-size: 14px;
      color: #7f8c8d
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Static HTML</h1>
    <p>This file is served directly by NGINX</p>
  </div>
</body>

</html>
